<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy-Busya-Game</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="frame" id="data-frame">
    <h2 class="titleDog">HEAT THE DOG!!!</h2>
     <div class="score">Score:<p id="data-score"></p></div>
      <div class="buttons">

        <button type="button" class="data-start" id="data-start"></button>
        <button type="button" class="data-stop" id="data-stop"></button>
        <button type="button" class="data-up" id="data-up"></button>
        <div class="level"><p id="level"></p></div>
        <button type="button" class="data-down" id="data-down"></button>

      </div>  
        <div class="dog" id ="data-dog"><img src="york.png" class="dog_img"></div>
    </div>

    <script src="./test.js"></script>
</body>
</html>
